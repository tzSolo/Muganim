<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <span>Name : </span>
    <input placeholder="chavi" formControlName="name" />

    <span>Email : </span>
    <input placeholder="ch12345@gmail.com" formControlName="email" />

    <span>Password : </span>
    <input placeholder="123123" formControlName="password" />

    <button [disabled]="formGroup.invalid">Log In</button>
</form>
